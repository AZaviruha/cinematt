<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		{{ partial "head" . }}
		{{ partial "meta_tags" . }}
	</head>
	<body>
		{{ partial "header" . }}
		<main class="page {{ .Params.title | urlize }}">
			<article>
				{{ .Content }}
			</article>
		</main>
		{{ partial "footer" . }}
		{{ partial "scripts" }}
	</body>
</html>
