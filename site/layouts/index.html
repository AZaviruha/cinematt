<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		{{ partial "head" . }}
	</head>
	<body>
		{{ partial "header" . }}
		<main class="page landing">
			{{ $intro := string .Site.Params.intro_photo }}
			{{ $photos := where .Data.Pages "Section" "photos" }}
			
			{{ range $photos.ByWeight}}
				{{ .Render "card" }}
			{{ end }}
		</main>
		{{ partial "footer" . }}
		{{ partial "scripts" }}
	</body>
</html>
