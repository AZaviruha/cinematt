<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		{{ partial "head" . }}
	</head>
	<body>
		{{ partial "header" . }}
		<main class="page albums" role="main">
			{{ $albums := where .Data.Pages "Section" "albums" }}
			{{ range sort $albums ".Params.weight" "desc" }}
				{{ .Render "card" }}
			{{ end }}
		</main>
		{{ partial "footer" . }}
		{{ partial "scripts" }}
	</body>
</html>
