<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		{{ partial "head" . }}
	</head>
	<body>
		{{ partial "header" . }}
		{{ partial "nav" . }}
		<main class="page photo">
			<figure>
				{{ partial "picture_wide" . }}
				<figcaption>
					{{ .Params.title }} - {{ .Params.location }}
				</figcaption>
			</figure>
		</main>
		{{ partial "footer" . }}
		{{ partial "scripts" }}
	</body>
</html>
