<header>
	<a href="{{ .Site.BaseURL }}">
		<h1>
			{{ .Site.Title }}
		</h1>
	</a>
	<button>
		<svg width="26" height="14" role="img" class="button-menu">
			<use xlink:href="/svg/sprite.svg#menu">
			</use>
		</svg>
		<svg width="26" height="14" role="img" class="button-close">
			<use xlink:href="/svg/sprite.svg#close">
			</use>
		</svg>
	</button>
	{{ partial "nav" . }}
</header>
