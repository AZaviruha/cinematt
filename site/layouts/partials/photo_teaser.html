{{ $colours 	:= .photo.Params.colours }}
{{ $dominant 	:= index $colours 1}}
<section class="teaser" data-dominant-colour="{{ $dominant }}">
	<figure>
		{{ partial "picture" .photo }}
	</figure>
	<figcaption>
		<h1>
			{{ .album.Params.title }}
		</h1>
		<p>
			{{ .album.Params.description }}
		</p>
	</figcaption>
</section>
